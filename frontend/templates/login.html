<link rel="stylesheet" href="/static/style.css" type="text/css">
<!--&#123;% block body %&#125;-->
<title>Post It!</title>
<form action="/" method="POST">
<div class="login">
<div class="login-screen">
<div class="app-title">
<h1>Welcome to Post It!</h1>
</div>
<div class="login-form">
<div class="control-group">
				<input type="text" class="login-field" value="{{request.form.username}}" placeholder="username" name="username">
<label class="login-field-icon fui-user" for="login-name"></label></div>
<div class="control-group">
				<input type="password" class="login-field" value="{{request.form.password}}" placeholder="password" name="password">
<label class="login-field-icon fui-lock" for="login-pass"></label></div>
<input type="submit" value="Log in" class="btn btn-primary btn-large btn-block">

</div>
</div>
</div>
</form>


<!--&#123;% endblock %&#125;-->
